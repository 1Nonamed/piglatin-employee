          </li>
          <li><button class="px-4 h-full">Add</button></li>
        </ul>
      </nav>
      <section class="px-3 py-5">

        <!-- Add -->
        <article class="px-3 py-2 rounded-md bg-[#F2F2F2] text-sm">
          <p class="py-2">
            Please enter employee details below. All fields are required.
          </p>
          <form action="" class="py-2 flex flex-col">
            <div class="flex flex-col">
              <label for="firtsname" class="mb-1"
                >First name:</label
              >
              <input
                type="text"
                name="firtsname"
                id="firtsname"
                class="border-2 border-[#A6CDC6] rounded-md outline-[#16404D] mb-2 h-7 pl-2"
              />
            </div>
            <div class="flex flex-col">
              <label for="lastname" class="mb-1"
                >Last name:</label
              >
              <input
                type="text"
                name="lastname"
                id="lastname"
                class="border-2 border-[#A6CDC6] rounded-md outline-[#16404D] mb-2 h-7 pl-2"
              />
            </div>
            <div class="flex flex-col">
              <label for="salary" class="mb-1"
                >Salary:</label
              >
              <input
                type="number"
                name="salary"
                id="salary"
                class="border-2 border-[#A6CDC6] rounded-md outline-[#16404D] mb-2 h-7 pl-2"
              />
            </div>
            <button class="p-2 bg-[#16404D] rounded-md text-white font-bold">
              Add
            </button>
          </form>
        </article>
      </section>
      <!-- Results -->
      <section class="px-3 py-5">
        <p>Search result:</p>
      </section>
