<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employees</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <header
      class="h-16 flex justify-center items-center bg-[#16404D] text-white uppercase"
    >
      <h1 class="text-2xl font-bold">Employees</h1>
    </header>
    <main class="m-auto my-0">
      <div class="bg-[#F7F7F7]">
        <nav class="px-3 h-12 max-w-md mt-5 m-auto">
          <ul class="flex h-full">
            <li>
              <button class="px-4 bg-[#A6CDC6] h-full">Search</button>
            </li>
            <li><button class="px-4 h-full">Add</button></li>
          </ul>
        </nav>
      </div>
      <section class="px-3 py-5 max-w-md my-0 m-auto">
        <!-- Search -->
        <article class="px-3 py-2 rounded-md bg-[#F2F2F2] text-sm">
          <p class="py-2">
            Note: All records will be displayed if textbox is empty.
          </p>
          <form class="py-2 flex flex-col">
            <div class="flex flex-col">
              <label for="employee" class="mb-4"
                >Enter employee id, lastname or level:</label
              >
              <input
                type="text"
                name="employee"
                id="employee"
                class="border-2 border-[#A6CDC6] rounded-md outline-[#16404D] mb-2 h-8 pl-2"
                placeholder="Enter employee id, lastname or level"
              />
            </div>
            <button class="p-2 bg-[#16404D] rounded-md text-white font-bold">
              Search
            </button>
          </form>
        </article>
        <!-- Add -->
        <article class="px-3 py-2 rounded-md bg-[#F2F2F2] text-sm hidden">
          <p class="py-2">
            Please enter employee details below. All fields are required.
          </p>
          <form action="" class="py-2 flex flex-col">
            <div class="flex flex-col">
              <label for="firtsname" class="mb-1">First name:</label>
              <input
                type="text"
                name="firtsname"
                id="firtsname"
                class="border-2 border-[#A6CDC6] rounded-md outline-[#16404D] mb-2 h-7 pl-2"
                placeholder="John"
                required
              />
            </div>
            <div class="flex flex-col">
              <label for="lastname" class="mb-1">Last name:</label>
              <input
                type="text"
                name="lastname"
                id="lastname"
                class="border-2 border-[#A6CDC6] rounded-md outline-[#16404D] mb-2 h-7 pl-2"
                placeholder="Doe"
                required
              />
            </div>
            <div class="flex flex-col">
              <label for="salary" class="mb-1">Salary:</label>
              <input
                type="number"
                name="salary"
                id="salary"
                class="border-2 border-[#A6CDC6] rounded-md outline-[#16404D] mb-2 h-7 pl-2"
                placeholder="1000"
                required
              />
            </div>
            <button class="mt-2 p-2 bg-[#16404D] rounded-md text-white font-bold">
              Add
            </button>
          </form>
        </article>
      </section>
      <!-- Results -->
      <section id="employees" class="px-3 py-5 max-w-md my-0 m-auto hidden">
        <div id="results" class="relative overflow-x-auto rounded-lg"></div>
      </section>
      <!-- PigLatin -->
      <div class="fixed bottom-5 text-center w-full">
        <a href="/piglatin/index.html" class="bg-[#16404D] text-white p-2 rounded-md cursor-pointer">PigLatin</a>
      </div>
    </main>
  </body>
</html>
